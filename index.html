<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="is-light">
    <header>
        <h1><span>S</span>equência <span>F</span>ibona<span>cc</span>i</h1>
        <button class="button-mode" id="btn-dark/light">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 24 24">
                <path fill="white"
                    d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10m0-2V4a8 8 0 1 1 0 16" />
            </svg>
        </button>
    </header>

    <section>
        <label for="fibonacci">Digite um número e veja se é uma sequência de fibonacci ou nâo</label>
        <input type="number" name="fibonacci" id="fibonacci">
        <button class="button-resp" id="fibonacciBtn" onclick="fibonacciBtnActive()">Perguntar</button>
        <p id="result">é um número de fibonacci</p>
        <div>
            <ul id="numbersResult">

            </ul>
        </div>
    </section>

    <script src="./index.js"></script>
